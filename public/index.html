<!DOCTYPE html>
<html>
<head>
  <title>Websocket Chat App</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
  <h2>Chat App</h2>
  <h6 id="numUsers">0 user(s) joined chat.</h6> 
  <h6 id="activeUsers">Active members:</h6> 
  <div id="all-msg"></div>

  <form id="name-form" action="#">
      <input id="username" name="username">
      <button id="name-button">Login</button>
  </form>
  
  <form id="msg-form" action="#">
    <input id="msg" name="msg">
    <button id="msg-button">Send</button>
  </form>

  <button id="leave">Leave</button>
  <script src="./client.js"></script>
</body>
</html>
